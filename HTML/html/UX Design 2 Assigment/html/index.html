<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>IanZ HealthCare</title>
    <!--This is where the css is connected-->
   <link rel="stylesheet" href="..//html/css/style.css">
</head>
    <!--This is where the first animation is played-->
<body translate="no" >
  <div class="intro">
  <div class="black"></div>  
  <div class="white"></div>
  <div class="boxfather">
    <div class="box">
        <!--Box Text-->
      <h1>WELCOME IanZ Healthcare</h1>
      <button>Enter</button>
    </div>
  </div>
</div>
    <!-- Form where the user enters his data-->
    <div class="homepage">
      <div class="wrap">
        <form>
             <div class="form-header" style="margin-top: 25%;">
             <h2 style="margin-left: 28%;">Sign In Form</h2>
             </div>
        <div class="body-form" >
     <fieldset >
         
     <label for="fname" style="margin-left: 40%;">Name & Surname</label>
     <input type="text" id="fname" name="fname" required>

     <label for="lname" style="margin-left: 47%;">Time</label>
     <input type="text" id="lname" name="lname" required>

     <label for="address" style="margin-left: 40%;">Patient Name </label>
     <input type="text" id="fname" name="fname" required>
     </fieldset>
            <!-- when user clicks submit they are taken to make optionmedic-->
         <div onclick="document.location='optionmedic.html'" class="form-footer">
         <input type ="submit" style="color:black;" value="Register" >
         </div>
     </div>
        </form>
    </div>
 
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
        
      <script id="rendered-js" >
$(function () {
  $('.homepage').hide();
  $('.box').delay(500).effect("bounce", { times: 8 }, 800);
  $('.box').hide().slideDown(500);
  $('button').click(function () {
    $('.intro').slideUp(400);
    $('.box').slideUp(200);
    $('.homepage').delay(500).slideDown(300); 
  });
});
//# sourceURL=pen.js
    </script>

  <script>
  window.console = window.console || function(t) {};
  </script>
     <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
     </script>
        </div>
    </body>
</html>
